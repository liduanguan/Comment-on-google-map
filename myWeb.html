    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
 

    .gm-style div div div div div div:last-child {
      background-color: rgba(0,0,0, 0) !important;
    }
 
    .gm-style div div div div div div:nth-child(2) {
      background-color: rgba(0, 0, 0, 0) !important;
      box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px !important;
    }
 
    .gm-style .gm-style-iw .marker-container {
      width: 200px;
      height: 250px;
      background-color: rgba(28, 40, 52, .6) !important;
      z-index: 1000000;
      color: #00a2ff;
      border: 1px solid rgba(255, 255, 255, .1);
      position: relative;
    }
    .gm-style-iw-d {
      overflow: hidden !important;
    }
    .gm-style-iw-t:after {
      background:none !important;
    }
    .marker {
      width: 90%;
      height: 45%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 5%;
      /* background: url('./img/house.jpg'); */
      background-color: white;
    }
 
    .detail-info {
      width: 90%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 55%;
    }
 
    .detail-info p {
      margin: 0;
      margin-bottom: 15px;
    }
 
    .detail-info span {
      display: block;
    }
 
    .statusAddress div {
      float: left;
      width: 50%;
    }
 
    .lastTime,
    .statusAddress {
      font-size: 10px;
    }
 
    .detail-info span:last-child {
      color: rgba(255, 255, 255, .5);
    }
  </style>
</head>

      var div = $div[0];
      panes.overlayImage.appendChild(div);
      //根据经纬度计算div的像素位置
      var point = this.getProjection().fromLatLngToDivPixel(this.latlng);
      div.style.left = (point.x - 20) + 'px';    //减掉marker宽度的一半，居中
